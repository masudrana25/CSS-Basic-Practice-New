<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            padding: 0 10px;
            border: 1px solid gray;
        }
    </style>

</head>

<body>
    <table>
        <caption>Salary Table</caption>

        <thead>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Abdul Alim</td>
                <td>Google</td>
                <td>$22000</td>
            </tr>
            <tr>
                <td>Sabbir Rahman</td>
                <td>Microsoft</td>
                <td>$23000</td>
            </tr>
            <tr>
                <td>Masud</td>
                <td>Amazon</td>
                <td>$24000</td>
            </tr>
        </tbody>

    </table>


</body>

</html>
