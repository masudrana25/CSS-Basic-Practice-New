<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Button</title>
  <script src="https://kit.fontawesome.com/de0d336245.js" crossorigin="anonymous"></script>
  <style>
    .div {
      background-color: cadetblue;
      padding: 20px;
      text-align: center;
    }

    .div>i {
      font-size: 50px;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: white;
    }
  </style>
</head>

<body>
  <h1 style="text-align: center;">Icon Button</h1>
  <div class="div">
    <i class="fa-brands fa-youtube request-callback" style="color: red;"
      onclick="window.open('https://www.youtube.com/') ">
    </i>

    <i class="fa-brands fa-facebook-f request-callback" style="color: blue;"
      onclick="window.open('https://www.facebook.com/') ">
    </i>

    <i class="fa-brands fa-square-twitter request-callback" style="color: blue;"
      onclick="window.open('https://www.twitter.com/') ">
    </i>

    <i class="fa-brands fa-square-instagram request-callback" style="color: palevioletred;"
      onclick="window.open('https://www.instagram.com/') ">
    </i>

    <i class="fa-brands fa-skype request-callback" style="color: blue;"
      onclick="window.open('https://www.skype.com/') ">
    </i>

  </div>
</body>

</html>
