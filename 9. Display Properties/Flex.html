<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Items</title>
    <style>
        .container{
            display: flex;
            justify-content: space-evenly;
            /* justify-content: center;
            justify-content: end;
            justify-content: space-between; */
        }
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            border-radius: 10px;
        }
        .programming{
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Study</div>
        <div class="box">Playing</div>
        <div class="box programming">Programming</div>
    </div>
</body>
</html>
