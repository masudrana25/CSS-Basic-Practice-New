<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
  <style>
    /* Styling for the small image */
    .small-image {
      width: 200px;
      cursor: pointer;
    }

    /* Styling for the full-resolution image */
    .full-image-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
    }

    .full-image {
      max-width: 80%;
      max-height: 80%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Styling for the close button */
    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 50px;
      font-weight: bolder;
      color: white;
    }
  </style>
</head>

<body>

  <!-- Small image -->
  <img src="./image/chadpur.jpg" class="small-image" id="smallImage">

  <!-- Full-resolution image container -->
  <div class="full-image-container" id="fullImageContainer">
    <img src="./image/chadpur.jpg" class="full-image">
    <div class="close-button" id="closeButton">Ã—</div>
  </div>

  <script>
    // JavaScript to handle image opening and closing
    const smallImage = document.getElementById("smallImage");
    const fullImageContainer = document.getElementById("fullImageContainer");
    const closeButton = document.getElementById("closeButton");

    smallImage.addEventListener("click", () => {
      fullImageContainer.style.display = "block";
    });

    closeButton.addEventListener("click", () => {
      fullImageContainer.style.display = "none";
    });
  </script>
</body>

</html>
