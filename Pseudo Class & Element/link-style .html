<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a.hover-link:hover {
      background-color: red;
      color: white;
      font-size: 22px;
    }

    a.visited-link:visited {
      color: green;
    }

    a {
      color: red;
    }

    a.active-link:active {
      color: blue;
      background-color: aqua;
    }
  </style>
</head>

<body>
  <!-- Link Style -->
  <div>
    <a href="" class="hover-link"> a link with hover pseudo class</a> <br>
    <a href="/" class="visited-link"> a link with visited pseudo class </a><br>
    <a href="" class="active-link"> a link with active pseudo class</a> <br>
    <a href="/"> a link with hover</a><br>
  </div>

  <hr>
</body>

</html>
