<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* div.marked-list::marker ==== wrong */
    /* div.marked-list ::marker === right --- must need an space before "::" */

    div.marked-list ::marker {
      font-size: 20px;
      color: red;
    }
  </style>
</head>

<body>
  <hr>
  <!-- marked-list -->
  <div class="marked-list">
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>
  </div>
  <hr>

</body>

</html>
