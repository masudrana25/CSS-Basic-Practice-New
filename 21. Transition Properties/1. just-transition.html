<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition</title>
  <style>
    div{
      height: 200px;
      width: 300px;
      background-color: cadetblue;
      color: white;
      font-weight: bold;
      border: 2px solid red;
      border-radius: 30px;
      padding: 10px;
      transition: width 5s, height 5s;
    }

    div:hover{
      height: 400px;
      width: 500px;
    }
  </style>
</head>
<body>
  <h1>Transition</h1>

</html>
