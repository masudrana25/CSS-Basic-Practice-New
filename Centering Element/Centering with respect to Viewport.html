<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .absolute-paragraph {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <h1>
    Centering with respect to Viewport.
  </h1>
  <p class="absolute-paragraph">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis odio dolores minus similique voluptates eius nisi
    incidunt deleniti aliquam illum iusto dolor deserunt aut velit, aperiam ex aspernatur molestias odit.
  </p>
</body>

</html>
