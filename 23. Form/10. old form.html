<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <p>Your Name: <input type="text" placeholder="Enter Your Name" name="Name" id=""></p>
        <p>Your E-mail: <input type="email" placeholder="Enter Your Email" name="Email" id=""></p>
        <p>Your Number: <input type="tel" placeholder="Enter Your Phone Number" name="Number" id=""></p>

        <fieldset>
            <legend>Choose your Fruits</legend>
            <p><label for="mango"><input type="radio" name="Fruits" id="mango">Mango</label></p>
            <p><label for="banana"><input type="radio" name="Fruits" id="banana">Banana</label></p>
            <p><label for="apple"><input type="radio" name="Fruits" id="apple">Apple</label></p>
        </fieldset>
        <fieldset>
            <legend> Choose Your Birds</legend>
            <p><label for="tiya"><input type="checkbox" name="Birds" id="tiya">Tiya</label></p>
            <p><label for="moyna"><input type="checkbox" name="Birds" id="moyna">Moyna</label></p>
            <p><label for="doyel"><input type="checkbox" name="Birds" id="doyel">Doyel</label></p>
        </fieldset>
        <p><label for="">Special Instruction: <textarea name="Instruction" id="" cols="30" rows="10"></textarea></label></p>
        <button type="submit">Place Your Order</button>
    </form>
</body>
</html>
