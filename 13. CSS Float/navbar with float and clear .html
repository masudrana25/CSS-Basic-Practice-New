<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <style>
    ul {
      list-style-type: none;
    }

    .left {
      float: left;
      padding: 10px;
    }

    .right {
      float: right;
      padding: 10px 40px 10px 10px;
    }

    a {
      text-decoration: none;
      font-weight: 900px;
      font-size: 18px;
      color: white;
    }

    li:hover {
      background-color: blue;
    }

    .nav-body {
      background-color: black;
    }

    .clear {
      clear: both;
    }
  </style>
</head>

<body>
  <h1>Navigation Bar by display Float and Clear</h1>

  <div class="nav-body">
    <ul>
      <li class="left"><a href="">Home</a></li>
      <li class="left"><a href="">Blog</a></li>
      <li class="left"><a href="">Post</a></li>
      <li class="left"><a href="">About</a></li>
      <li class="left"><a href="">Contact</a></li>
      <li class="right"><a href="">Profile</a></li>
      <div class="clear"></div>
    </ul>
  </div>

</body>

</html>
