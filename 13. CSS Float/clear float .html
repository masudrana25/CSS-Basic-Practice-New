<!DOCTYPE html>
<html>

<head>
  <style>
    .float-left {
      float: left;
      width: 150px;
      height: 150px;
      background-color: lightblue;
      margin: 10px;
    }

    .float-right {
      float: right;
      width: 150px;
      height: 150px;
      background-color: lightgreen;
      margin: 10px;
    }

    .clear-both {
      clear: both;
      background-color: lightcoral;
      padding: 10px;
    }
  </style>
</head>

<body>

  <div class="float-left">Float Left</div>
  <div class="float-right">Float Right</div>
  <div class="clear-both">Clear Both</div>

</body>

</html>
