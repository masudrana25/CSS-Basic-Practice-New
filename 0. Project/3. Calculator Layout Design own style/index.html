<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="total">
    <div class="calculator">
      <div class="title">
        <h1>Calculator</h1>
      </div>

      <div class="input">
        <input class="input-feild" type="text">
      </div>

      <div class="button">
        <input type="button" class="button-item" value="C">
        <input type="button" class="button-item" value="+/-">
        <input type="button" class="button-item" value="%">
        <input type="button" class="button-item last-element" value="/">
        <!-- <div class="button-item">C</div>
        <div class="button-item">+/-</div>
        <div class="button-item">%</div>
        <div class="button-item last-element">/</div> -->
      </div>

      <div class="button">
        <input type="button" class="button-item" value="7">
        <input type="button" class="button-item" value="8">
        <input type="button" class="button-item" value="9">
        <input type="button" class="button-item last-element" value="X">
        <!-- <div class="button-item">7</div>
        <div class="button-item">8</div>
        <div class="button-item">9</div>
        <div class="button-item last-element">X</div> -->
      </div>

      <div class="button">
        <input type="button" class="button-item" value="4">
        <input type="button" class="button-item" value="5">
        <input type="button" class="button-item" value="6">
        <input type="button" class="button-item last-element" value="-">
        <!-- <div class="button-item">4</div>
        <div class="button-item">5</div>
        <div class="button-item">6</div>
        <div class="button-item last-element">-</div> -->
      </div>

      <div class="button">
        <input type="button" class="button-item" value="1">
        <input type="button" class="button-item" value="2">
        <input type="button" class="button-item" value="3">
        <input type="button" class="button-item last-element" value="+">
        <!-- <div class="button-item">1</div>
        <div class="button-item">2</div>
        <div class="button-item">3</div>
        <div class="button-item last-element">+</div> -->
      </div>

      <div class="button">
        <input type="button" class="button-item" value="0">
        <input type="button" class="button-item" value=".">
        <input type="button" class="button-item" value="DEL">
        <input type="button" class="button-item equal" value="=">
        <!-- <div class="button-item">0</div>
        <div class="button-item">.</div>
        <div class="button-item">DEL</div>
        <div class="button-item equal">=</div> -->
      </div>

    </div>
  </div>
</body>

</html>
