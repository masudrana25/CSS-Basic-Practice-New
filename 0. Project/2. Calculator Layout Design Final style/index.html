<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="total">
    <div class="calculator">
      <div class="title">
        <h1>Calculator</h1>
      </div>

      <div class="input">
        <input class="input-feild" type="text">
      </div>

      <div class="button">
        <input type="button" class="button-item" value="C">
        <input type="button" class="button-item" value="+/-">
        <input type="button" class="button-item" value="%">
        <input type="button" class="button-item last-element" value="/">
      </div>

      <div class="button">
        <input type="button" class="button-item" value="7">
        <input type="button" class="button-item" value="8">
        <input type="button" class="button-item" value="9">
        <input type="button" class="button-item last-element" value="X">
      </div>

      <div class="button">
        <input type="button" class="button-item" value="4">
        <input type="button" class="button-item" value="5">
        <input type="button" class="button-item" value="6">
        <input type="button" class="button-item last-element" value="-">
      </div>

      <div class="button">
        <input type="button" class="button-item" value="1">
        <input type="button" class="button-item" value="2">
        <input type="button" class="button-item" value="3">
        <input type="button" class="button-item last-element" value="+">
      </div>

      <div class="button">
        <input type="button" class="button-item" value="0">
        <input type="button" class="button-item" value=".">
        <input type="button" class="button-item" value="DEL">
        <input type="button" class="button-item equal" value="=">
      </div>

    </div>
  </div>
</body>

</html>
