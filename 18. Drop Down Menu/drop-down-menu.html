<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drop Down Menu</title>
  <style>
    .navbar {
      background-color: cadetblue;
      padding: 2% 7%;
      text-align: center;
      /* display: inline; */
    }

    .navbar a {
      text-decoration: none;
      font-size: 25px;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    .navbar a:hover {
      background-color: green;
    }

    .dropdown-container {
      position: relative;
      display: inline;
    }

    .dropdown-content {
      position: absolute;
      top: 30px;
      /* ai top thekeye obossoi div er height er cheye kom gap dity hby, noiley nicher dropdown menu ty jauyar agei dropdown menu none hoye jby  */
      right: 0px;
      background-color: cadetblue;
      text-align: left;
      display: none;
    }

    .dropdown-content a {
      display: block;
    }

    .dropdown-container:hover .dropdown-content {
      display: block;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="">Home</a>

    <div class="dropdown-container">
      <a href="">Tutorials</a>
      <div class="dropdown-content">
        <a href="">HSC</a>
        <a href="">SSC</a>
        <a href="">Admission</a>
      </div>
    </div>

    <a href="">About</a>
    <a href="">Contact</a>
    <a href="">Profile</a>
  </div>
</body>

</html>
